<!DOCTYPE html>
<html>
	<head>
		<title>Html5 Apresentação</title>

		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/style.css">

	</head>

	<body>
		<h2 class="titulo" style="margin-top: 20px;">Apresentação Multimídia</h2>
		<h4 class="titulo">Tema: Galáxias</h4>
		<div class="videos">
			<video id="video" class="polystar1" src="video/zooming-andromeda.mp4"></video>
			<video id="video" class="polystar2" src="video/zooming-vialactea.mp4"></video>
			<video id="video" class="polystar3" src="video/zooming-triangulum.mp4"></video>
		</div>

		<div class="container-fluid">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/galaxia-1.jpg" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
				    <h5>Galáxia de Andrômeda</h5>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img src="img/galaxia-2.jpg" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
				    <h5>Via Láctea</h5>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img src="img/galaxia-3.jpg" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
				    <h5>Galáxia do Triângulo</h5>
				  </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<footer>
			<!-- JS -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="video-hover.js"></script>
			<!-- CSS -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		</footer>
	</body>
</html>
